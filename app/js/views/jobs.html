<div id="jobs">
    <h3>Jobs</h3>
    <ul data-ng-repeat="item in collection">
        <li>
            <a href="{{item.website}}" target="_blank">{{item.alias}}</a>: from: {{item.from}} to {{item.to}}
            ({{item.time}})
            <!--<button ng-click="delete(item)">Delete</button>-->
        </li>
    </ul>
</div>
